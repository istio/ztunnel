[workspace]
members = ["crates/ztunnel"]
default-members = ["crates/ztunnel"]

[profile.release]
opt-level = 3
codegen-units = 1
lto = true

# Release optimized but without as many dependencies, suitable for incremental development
[profile.quick-release]
inherits = "release"
codegen-units = 16
lto = false
incremental = true
