[package]
name = "ztunnel"
version = "0.0.0"
edition = "2021"
rust-version = "1.65"

[features]
default = []
gperftools = ["dep:gperftools"]
console = ["dep:console-subscriber"]

[lib]
path = "src/lib.rs"

[[bin]]
name = "ztunnel"
path = "src/main.rs"

[dependencies]
#tikv-jemallocator = { version = "0.5", features = ["profiling", "stats"]}
anyhow = "1.0.65"
async-stream = "0.3.3"
async-trait = "0.1.58"
boring = { version = "2.1.0", features = ['fips'] }
bytes = { version = "1", features=["serde"]}
console-subscriber = { version = "0.1.6" , optional = true}
drain = "0.1.1"
futures = "0.3.12"
futures-util = "0.3.21"
gperftools = { version = "0.2.0", features = ["heap"], optional = true }
hyper = { version = "0.14.18", features = ["full"] }
hyper-boring = { version= "2.1.2", features = ['fips'] }
lazy_static = "1.4.0"
libc = "0.2.126"
log = "0.4"
num_cpus = "1.13.1"
once_cell = "1.16.0"
pprof = { version = "0.10.1", features = ["protobuf", "protobuf-codec"] }
prost = "0.11"
prost-types = "0.11.1"
rand = "0.8.5"
serde = { version = "1.0.144", features = ["derive", "rc"] }
serde_json = "1.0.85"
serde_yaml = "0.9.13"
thiserror = "1.0.34"
tls-listener = { version  = "0.5.1", features = ["hyper-h2"] }
tokio = {"version"= "1", features=["full"]}
tokio-boring = { version = "2.1.5", features = ['fips'] }
tokio-stream = "0.1.9"
tonic = { version = "0.8", default-features=false, features = ["channel", "prost", "codegen"]}
tower = { version = "0.4.12", features = ["full"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11" , features = ["registry", "env-filter"]}

[build-dependencies]
tonic-build = { version = "0.8", default-features=false, features = ["prost"] }
prost-build = "0.11"
anyhow = "1.0.65"
rustc_version = "0.4.0"

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
#debug = true
