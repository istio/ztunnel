# This shows an example local config for ztunnel that adds a workload for localhost.
# This allows local testing by sending requests through the local ztunnel to other servers running on localhost.
workloads:
- name: local
  namespace: default
  serviceAccount: default
  workloadIp: "127.0.0.1"
  protocol: HBONE
  node: local
  network: defaultnw
  vips:
    "127.10.0.1":
      80: 8080
# Define another local address, but this one uses TCP. This allows testing HBONE and TCP with one config.
- name: local-tcp
  namespace: default
  serviceAccount: default
  workloadIp: "127.0.0.2"
  protocol: TCP
  node: local
  network: defaultnw
  vips:
    "127.10.0.1":
      80: 8080
policies:
  - action: Allow
    groups:
    - - - not_destination_ports:
          - 9999
    name: deny-9999
    namespace: default
    scope: Namespace
services:
- name: local
  namespace: default
  hostname: example.com
  addresses:
    - network: defaultnw
      address: "127.10.0.1"
  endpoints:
    ? address: "127.0.0.1"
      network: defaultnw
    :
      address:
        network: defaultnw
        address: "127.0.0.1"
      port:
        80: 8080
    ? address: "127.0.0.2"
      network: defaultnw
    :
      address:
        network: defaultnw
        address: "127.0.0.2"
      port:
        80: 8080
  ports:
    80: 8080